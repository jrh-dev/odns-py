        "nhs_continuity": "", "name": "child-and-adolescent-mental-health-waiting-times",
        "isopen": true, "url": "Waiting times are aggregate counts accredited and
        derived from individual NHS health boards which are submitted monthly to ISD
        using a defined Excel template.", "notes": "The main function of CAMHS is
        to develop and deliver services for those children and young people (and their
